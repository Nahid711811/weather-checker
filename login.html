<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

  <form id="loginForm" class="box">
    <h2>ğŸ” Welcome Back</h2>

    <input type="email" id="email" placeholder="Email Address" required>

    <!-- ğŸ‘ï¸ Password input with toggle -->
    <div class="password-field">
      <input type="password" id="password" placeholder="Password" required>
      <span class="togglePassword" onclick="togglePassword('password', this)">ğŸ‘ï¸</span>
    </div>

    <button type="submit">Login</button>
    <p>Don't have an account? <a href="register.html">Sign Up</a></p>
  </form>

  <script>
    // ğŸ§  Login authentication
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      let email = document.getElementById("email").value.trim();
      let pass = document.getElementById("password").value.trim();

      let validUser = users.find(u => u.email === email && u.password === pass);

      if(validUser){
        localStorage.setItem("loggedUser", JSON.stringify(validUser));
        alert("âœ… Login Successful!");
        window.location.href = "index.html";
      } else {
        alert("âŒ Incorrect email or password");
      }
    });

    // ğŸ‘ï¸ Toggle password visibility
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "ğŸ™ˆ";
      } else {
        input.type = "password";
        icon.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
</body>
</html>
