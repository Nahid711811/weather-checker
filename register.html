<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">

  <form id="registerForm" class="box">
    <h2>ğŸ“ Create Account</h2>

    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>

    <!-- ğŸ‘ï¸ Password input with toggle -->
    <div class="password-field">
      <input type="password" id="password" placeholder="Password" required>
      <span class="togglePassword" onclick="togglePassword('password', this)">ğŸ‘ï¸</span>
    </div>

    <button type="submit">Sign Up</button>
    <p>Have an account? <a href="login.html">Login here</a></p>
  </form>

  <script>
    // ğŸ§  Register new user
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      let user = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        password: document.getElementById("password").value.trim()
      };

      if (users.some(u => u.email === user.email)){
        alert("âš ï¸ Email already exists!");
        return;
      }

      users.push(user);
      localStorage.setItem("users", JSON.stringify(users));

      alert("âœ… Registration Successful!");
      window.location.href = "login.html";
    });

    // ğŸ‘ï¸ Toggle password visibility
    function togglePassword(id, icon) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "ğŸ™ˆ";
      } else {
        input.type = "password";
        icon.textContent = "ğŸ‘ï¸";
      }
    }
  </script>
</body>
</html>
